<!-- This is a HTML document -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>List of Users</title>
    <meta charset="utf-8">
  </head>
  <body>
    
    <h1>Users</h1>
  
      {% for user in Users.objects %}
      <div>
        First name: {{ user.first_name}}
        Last name: {{ user.last_name}}
        Email: {{ user.email}}
        Shelter: {{ user.shelter}}
        id: {{ user.id}}
      </div>
      {% endfor %}
    
    <p>Placeholder text</p>

  </body>
</html>
