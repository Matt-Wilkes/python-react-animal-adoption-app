<!-- This is a HTML document -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>List of Animal profiles</title>
    <meta charset="utf-8">
  </head>
  <body>
    
    <h1>Animal Listing</h1>
  
      {% for animal in animals %}
      <div>
        Animal,  name: {{ animal.name }} , species: {{ animal.species }} ,  age: {{ animal.age }}
      </div>
      {% endfor %}  
    
    <p>End of listing</p>

  </body>
</html>
